<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="searchbar.css">
    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /* screen smaller than 1176px */
        @media screen and (max-width: 1175px) {
            .small-btn {
                font-size: 13px;
                padding: 6px 12px;
            }
            .student-add-form {
                padding-left: 0px;
            }
            /* screen smaller than 981px */
            @media screen and (max-width: 981px) {
                .student-add-form {
                    padding-left: 0px;
                }
                .small-btn {
                    font-size: 10;
                    /* padding: 3px 10px; */
                }
            }
            /* screen smaller than 765px */
            @media screen and (max-width: 765px) {
                .small-btn {
                    font-size: 14px;
                    padding: 6px 12px;
                }
                .student-add-form {
                    padding-left: 15px;
                }
            }
            /* smaller than 414px iphone standard */
            @media screen and (max-width: 414px) {
                .table>tbody>tr>td,
                .table>tbody>tr>th,
                .table>tfoot>tr>td,
                .table>tfoot>tr>th,
                .table>thead>tr>td,
                .table>thead>tr>th {
                    padding: 8px 3px 8px 0px;
                    line-height: 1.42857143;
                    vertical-align: top;
                    border-top: 1px solid #ddd;
                }
            }
            @media screen and (max-width: 360px) {
                body {
                    font-size: 12px;
                }
            }
    
        }
    </style>
</head>

<body>
    <div class="container">

<!-- Search Bar -->
            <div class="container top-buffer">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group" id="adv-search">
                                <input type="text" id = "mySearch" class="form-control" placeholder="Search for students" />
                                <div class="input-group-btn">
                                    <div class="btn-group" role="group">
                                        <div class="dropdown dropdown-lg">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                                <form class="form-horizontal" role="form">
                                                  <div class="form-group">
                                                    <label for="filter">Filter by</label>
                                                    <select class="form-control">
                                                        <option value="0">Student Name</option>
                                                        <option value="1">Student Course</option>
                                                        <option value="2">Student Grade</option>
                                                    </select>
                                                  </div>
                                                  <!-- <div class="form-group">
                                                    <label for="contain">Author</label>
                                                    <input class="form-control" type="text" />
                                                  </div> -->
                                                  <!-- <div class="form-group">
                                                    <label for="contain">Contains the words</label>
                                                    <input class="form-control" id = "mySearch" type="text" />
                                                  </div> -->
                                                </form>
                                                <!-- <button type="button" onclick = 'searchSubmit()' class="btn btn-primary searchButton"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> -->

                                            </div>
                                        </div>
                                        <button type="button" onclick = 'searchSubmit()' class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
<!-- End of Search Bar HTML -->
        <div class="table-responsive table-hover page-header">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="visible-md visible-lg">Student Grade Table
                    <!-- <input type="text" id="myInput" onkeyup="searchBar()" placeholder="Search for names.."> -->
                    <!-- <form class="form-inline md-form form-sm">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
                    </form> -->

                    <small class="pull-right visible-md visible-lg table-default">Grade Average :
                    <span class="avgGrade label label-default">0%</span>
                </small>
            </h1>
            

                
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-sm visible-xs">Student Grade Table
                <small class="pull-right visible-sm visible-xs table-default">Grade Average :
                    <span class="avgGrade label label-default">0%</span>
                </small>
            </h3>
        </div>
        <div class="student-add-form col-md-3 pull-right ">
            <h4>Add Student</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user "></span>
                </span>
                <input type="text" class="form-control studentName" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-modal-window"></span>
                </span>
                <input type="text" class="form-control course" name="course" id="course" placeholder="Student Course">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control grade" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>
            <button type="button" class="small-btn btn btn-success addButton ">
                <i class="fa fa-spinner fa-spin"></i> Add
            </button>
            <button type="button" class="small-btn btn btn-default cancel" onclick="">Cancel</button>
            <div>
                <button type="button" class="small-btn btn btn-warning serverData" onclick="">Get Data From Server</button>
            </div>
        </div>
        <div class="student-list-container col-md-8">
            <table class="student-list table table-border table-responsive">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Error Modal -->
    <div class="modal fade errorModal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="error">There is an error</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Name Delete Modal -->
    <div class="modal fade addedModal" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="deleteText">Are you sure you want to delete?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary confirmDeleteButton btn-danger" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-secondary closeDelete btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span id="error">Your search terms returned no results. Please check your spelling and try again.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
                <!-- End of Search Modal -->

    <!-- Edit Modal -->

    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p id="editModalHeader" class = "text-center"></p>
                    <p id="idHolder" class = "text-center"></p>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" name="studentName" id="editName" placeholder="Student Name">
                    <input type="text" class="form-control" name="course" id="editCourse" placeholder="Course">
                    <input type="text" class="form-control" name="grade" id="editGrade" placeholder="Grade">
                    <button id="saveChanges" class="btn btn-success">Save Changes</button>
                    <button id="cancelChanges" class="btn btn-danger">Cancel</button>
                    <!-- <p id="idHolder"></p> -->
                <div class="modal-footer">
                </div>
            </div>
            <!-- End of Modal content-->
        </div>
    </div>
   




</body>

</html>
